<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tieba.css" rel="stylesheet">
    <title th:text="${classify.classify_name}">xx吧-帖子管理</title>
    <script>
        function go_add(id){
            location="findClassifyByIdForPosts?classify_id="+id;
        }
        function findPosts(id,cid){
            location="findPostsById?classify_id="+cid+"&posts_id="+id;
        }
        function delposts(pid,cid){
            location="deletePosts?classify_id="+cid+"&posts_id="+pid;
        }
    </script>
</head>
<body>
    <div class="container allWidth">
        <div class="row titles"></div><br>
        <div class="row" id="info" th:utext="${info}"></div><br>
        <div class="row welcome-tip" th:text="${classify.classify_name}"></div>
        <div class="row" style="margin-top:30px;">
            <form class="form-inline" >
                <div th:each="posts:${postsList}" style="margin-top: 8px">
                    <a href="javascript:void(0)" th:onclick="findPosts('[[${posts.posts_id}]]','[[${classify.classify_id}]]')">[[${posts.posts_theme}]]</a>&nbsp;&nbsp;<button type="button" th:onclick="delposts('[[${posts.posts_id}]]','[[${classify.classify_id}]]')" class="btn btn-danger btn-danger-def">违法删除</button>
                </div>
                <!--<a href="posts_details.html">有没有兽王猎大佬跟我讲解下。很多特殊类型宠物怎么解锁</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-danger-def">违法删除</button><br><br>
                <a href="posts_details.html">现在的副本都有隐藏掉落了？</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-danger-def">违法删除</button><br><br>
                <a href="posts_details.html">我买了“狐朋狗友”礼包</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-danger-def">违法删除</button><br><br>
                <a href="posts_details.html">震惊！在旅游区有一个中国美女和一黑人老外竟然把衣服完全脱光！</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-danger-def">违法删除</button><br><br>
                <a href="posts_details.html">我就想问一下，马卓克萨斯的这个画风真的会有人选吗？</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-danger-def">违法删除</button><br><br>
                <a href="posts_details.html">一个新手对于魔兽世界的看法</a>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-danger-def">违法删除</button><br><br>-->
            </form>
            <br> <br> <br>
            <button type="button" class="btn btn-success" th:onclick="go_add('[[${classify.classify_id}]]')">&nbsp;我要发帖&nbsp;</button>
        </div>
        <div class="row buttom_height">本页面仅供学习使用，禁止传播及商业用途，版权所属it-sunwz.com</div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#info").fadeOut(5000);
        })
    </script>
</body>
</html>
