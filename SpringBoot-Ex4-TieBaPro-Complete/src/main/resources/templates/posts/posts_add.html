<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tieba.css" rel="stylesheet">
    <script language="javascript" type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <title th:text="${classify.classify_name}"></title>
    <script>

    </script>
</head>
<body>
    <div class="container allWidth">
        <div class="row titles"></div><br>
        <div class="row welcome-tip" th:text="${classify.classify_name}">xx吧-发帖</div><br><br>
        <div class="row">
            <form style="width:100%" action="addPosts" method="post">
                <div class="form-group">
                    <label for="exampleInputName2">帖子标题</label>
                    <input type="text" name="posts_theme" class="form-control"  placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">作者</label>
                    <input type="text" name="posts_author" class="form-control" id="exampleInputName2">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">详细内容</label>
                    <textarea class="form-control" name="posts_content" rows="3" clos="30" placeholder="请输入详细内容"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">发布时间</label>
                    <input type="text" name="posts_public_time" class="Wdate form-control" style="height:34px;width:300px"  placeholder="请输入标题" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                    <input type="hidden" name="classify_id" th:value="${classify.classify_id}">
                </div>
                <button type="submit" class="btn btn-success">&nbsp;&nbsp;发&nbsp;表&nbsp;&nbsp;</button>
            </form>

        </div>
        <div class="row buttom_height">本页面仅供学习使用，禁止传播及商业用途，版权所属it-sunwz.com</div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
